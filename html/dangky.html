<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>DANG KY</title>
  <link rel="stylesheet" href="../atsses/css/dangky.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <meta charset="UTF-8" />
  <title>Dang ky</title>
</head>

<body>
  <header></header>
  <main class="body_main">
    <article class="article-main">
      <h1 class="article_h1">ĐĂNG KÝ</h1>
      <!-- <p class="p-article"></p> -->

      <div class="div-dangky">
        <p class="ten">Tên:</p>
        <p class="ho">Họ:</p>
        <div class="ten-ho">
          <form class="form-ten">
            <label></label>
            <input class="input-form-ten" type="text" placeholder="Tên của bạn?" />
          </form>

          <form class="form-ho">
            <label></label>
            <input class="input-form-ho" type="text" placeholder="Họ của bạn?" />
          </form>
        </div>
        <p class="sdt">Số điện thoại:</p>
        <p class="user">Tên đăng nhập:</p>
        <div class="std-user">
          <form class="form-sdt">
            <label></label>
            <input class="input-form-sdt" type="text" placeholder="Nhập số điện thoại" />
          </form>

          <form class="form-user">
            <label></label>
            <input class="input-form-user" type="text" placeholder="Tên đăng nhập" />
          </form>
        </div>
        <p class="pass">Mật khẩu:</p>
        <p class="passlai">Nhập lại mật khẩu:</p>
        <div class="pass-passlai">
          <form class="form-pass">
            <label></label>
            <input class="input-form-pass" type="text" placeholder="Nhập mật khẩu" />
          </form>

          <form class="form-passlai">
            <label></label>
            <input class="input-form-passlai" type="text" placeholder="Nhập lại mật khẩu" />
          </form>
        </div>
      </div>
      <button class="button-dangky">
        <a class="dangky" href="http://127.0.0.1:5500/taikhoan.html" class="dangky">ĐĂNG KÝ</a>
      </button>
    </article>
  </main>
  <footer></footer>
</body>

</html>
