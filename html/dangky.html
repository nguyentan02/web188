<html>

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
  <header class="header">
    <a class="header__img-logo" href="./trangchu.html"><img class="img__logo" src="../atsses/img/logocomputer.png"
        alt=""></a>
    <nav class="header__nav header__nav--tablet header__nav--mobile">
      <ul class="header__nav__list  hide-on-mobile">
        <li><a class="nav__link " href="/html/trangchu.html">Trang chủ</a> </li>
        <li><a class="nav__link" href="/html/sanpham.html">Sản phẩm</a></li>
        <li class="hide-on-tablet ">
          <a class="nav__link " href="#">Tài khoản <i class="header__list-more fa-solid fa-chevron-down"></i></a>
          <ul class="header__nav__sub hide-on-tablet">
            <li><a class="nav__link" href="./dangnhap.html">Đăng nhập</a></li>
            <li><a class="nav__link" href="./dangky.html">Đăng ký</a></li>
          </ul>
        </li>
        <li> <a class="nav__link " href="./tintuc.html">Tin tức</a></li>
        <li><a class="nav__link " href="./gioithieu.html">Giới thiệu</a></li>
      </ul>
      <!-- search  -->
      <div class="nav__form">
        <form class="header__search" action="">
          <div class="header__input-wrap"><input id="value__text" maxlength="50" class="header__input-text" type="text"
              placeholder="Tìm kiếm sản phẩm">
          </div>
          <button class="header__search-btn">
            <i class="fa fa-search form__icon-search header__search--btn-icon"></i>
          </button>
        </form>
        <!-- cart layout -->
        <a href="./giohang.html" class="header__cart">
          <i class="header__cart-icon fa-solid fa-bag-shopping"></i>
        </a>
      </div>
    </nav>
  </header>
  <main class="body_main">
    <form action="dangnhap.html" enctype="multipart/form-data" onsubmit="return checkValidate(this)">
      <h1 class="title">ĐĂNG KÝ</h1>
      <table>
        <tr class="name">
          <td>Tên:</td>
          <td>Họ:</td>
        </tr>
        <tr class="name">

          <td>
            <input type="text" class="input-item" id="lastname" placeholder="Tên của bạn?" />
          </td>
          <td>
            <input type="text" class="input-item" id="fistname" placeholder="Họ của bạn?" />
          </td>
        </tr>
        <tr class="name">
          <td>Số điện thoại:</td>
          <td>Tên đăng nhập:</td>
        </tr>
        <tr class="name">
          <td><input type="text" class="input-item" id="phonenumber" placeholder="Nhập số điện thoại" /></td>
          <td><input type="text" class="input-item" id="username" placeholder="Nhập tên đăng nhập" /></td>
        </tr>
        <tr class="name">
          <td>Mật khẩu:</td>
          <td>Nhập lại mật khẩu:</td>
        </tr>
        <tr class="name">
          <td><input type="password" class="input-item" id="pws" placeholder="Nhập mật khẩu" /></td>
          <td><input type="password" class="input-item" id="repws" placeholder="Nhập lại mật khẩu" /></td>
        </tr>

        </tr>
      </table>
      <button class="button-dangky" type="submit">ĐĂNG KÝ</button>
    </form>
  </main>
  <footer></footer>
</body>

</html>
