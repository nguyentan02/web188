<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>DANG NHAP</title>
  <link rel="stylesheet" href="../atsses/css/dangnhap.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

</head>

<body>
  <header></header>
  <main class="body_main">
    <section class="main_section">
      <h1 class="section_h1">ĐĂNG NHẬP</h1>
      <p class="section_p">Chưa có tài khoản? <a class="p_a" href="./dangky.html">Tạo tài khoản
          mới</a></p>

      <div class="section_div">
        <form class="form-user">
          <label><i class="fas fa-user-alt" style="font-size: 20px"></i></label>
          <input class="input-form-user" type="text" placeholder="Tài khoản">

          </input>
        </form>

        <form class="form-pass">
          <label><i class="fas fa-unlock-alt" style="font-size: 20px"></i></label>
          <input class="input-form-pass" type="text" placeholder="Mật khẩu" />
        </form>
      </div>
      <div section_div2>
        <form class="form-checkbox">
          <input class="checkbox-luudangnhap" type="checkbox" name="dangnhap" value="Lưu đăng nhập"> Lưu đăng nhập
        </form>
        <a class="forgot-pass" href="#">Quên mật khẩu?</a>
      </div>
      <button class="button-dangnhap">
        <a href="#" class="dangnhap">ĐĂNG NHẬP</a>
      </button>
      </div>

    </section>
  </main>
  <footer></footer>
