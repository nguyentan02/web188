<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../atsses/css/main.css">
    <link rel="stylesheet" href="../atsses/css/dangnhap.css">
    <link rel="shortcut icon" type="" href="../atsses/img/logo.jpg">
</head>

<body>
    <header id="header__nav" class="header ">
        <a class="header__img-logo hide-on-mobile " href="./trangchu.html"><img class="img__logo"
                src="../atsses/img/logocomputer.png" alt=""></a>
        <nav class="header__nav header__nav--tablet header__nav--mobile">
            <div id="nav__menu" class=" nav__menu--mobile">
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul class="header__nav__list  ">
                <li><a class="nav__link " href="/html/trangchu.html">Trang chủ</a> </li>
                <li><a class="nav__link" href="/html/sanpham.html">Sản phẩm</a></li>
                <li class="hide-on-tablet ">
                    <a class="nav__link " href="#">Tài khoản <i
                            class="header__list-more fa-solid fa-chevron-down"></i></a>
                    <ul class="header__nav__sub hide-on-tablet">
                        <li><a class="nav__link" href="./dangnhap.html">Đăng nhập</a></li>
                        <li><a class="nav__link" href="./dangky.html">Đăng ký</a></li>
                    </ul>
                </li>
                <li> <a class="nav__link " href="./tintuc.html">Tin tức</a></li>
                <li><a class="nav__link " href="./gioithieu.html">Giới thiệu</a></li>

            </ul>

            <!-- search  -->
            <div class="nav__form">
                <form class="header__search" action="">
                    <div class="header__input-wrap"><input id="value__text" maxlength="50" class="header__input-text"
                            type="text" placeholder="Tìm kiếm sản phẩm">
                    </div>
                    <button class="header__search-btn">
                        <i class="fa fa-search form__icon-search header__search--btn-icon"></i>
                    </button>
                </form>
                <!-- cart layout -->
                <a href="./giohang.html" class="header__cart">
                    <i class="header__cart-icon fa-solid fa-bag-shopping"></i>
                </a>
            </div>
        </nav>
    </header>
    <main class="page__main">
        <div class="container">
            <section class="wrapper">
                <div class="hedding">
                    <h1 class="text text-large">Sign in</h1>
                    <p class="text text-normal">New User ?
                        <span>
                            <a href="#" class="text text-links">Create an account</a>

                </div>
                <form action="" name="signin" class="form">
                    <div class="input-control">
                        <label for="text" class="input-label" hidden>Account</label>
                        <input type="email" name="email" class="input-field" placeholder="User name">
                    </div>
                    <div class="input-control">
                        <label for="password" class="input-label" hidden>Password</label>
                        <input type="password" name="password" id="password" class="input-field" placeholder="Password">
                    </div>
                    <div class="input-control">
                        <a href="" class="text text-links">Forgot Password</a>
                        <a href="./trangchu.html" id="sigin-button" class="input-submit" value="Sign in">Sign in</a>
                    </div>
                </form>
                <div class="striped">
                    <span class="striped-line"></span>
                    <span class="striped-text">Or</span>
                    <span class="striped-line"></span>
                </div>
                <div class="method">
                    <div class="method-control">
                        <a href="#" class="method-action">
                            <i class="fa-brands fa-google"></i>
                            <span>Sign in with Google</span>
                        </a>
                    </div>
                </div>
                <div class="method">
                    <div class="method-control">
                        <a href="#" class="method-action">
                            <i class="fa-brands fa-facebook"></i>
                            <span>Sign in with Facebook</span>
                        </a>
                    </div>
                </div>
                <div class="method">
                    <div class="method-control">
                        <a href="#" class="method-action">
                            <i class="fa-brands fa-apple"></i>
                            <span>Sign in width Apple</span>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
<script src="../atsses/js/cart.js"></script>
<script>
    const btn_dangnhap = document.getElementById('sigin-button');
    // console.log(btn_dangnhap)
    btn_dangnhap.addEventListener("click", () => alert("Đã đăng nhập thành công"));
</script>

</html>
