<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Show cart items </title>
    <meta name="author" content="Vu Duy Linh">
    <meta name="description" content="Shopping cart with HTML5, CSS3 and
vannila JavaScript ES6+">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/
font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../atsses/css/giohang.css" />
    <link rel="stylesheet" href="../atsses/css/main.css">
    <link rel="shortcut icon" type="" href="../atsses/img/logo.jpg">
</head>

<body>
    <header id="header__nav" class="header ">
        <a class="header__img-logo hide-on-mobile " href="./trangchu.html"><img class="img__logo"
                src="../atsses/img/logocomputer.png" alt=""></a>
        <nav class="header__nav header__nav--tablet header__nav--mobile">
            <div id="nav__menu" class="nav__menu--mobile">
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul class="header__nav__list  ">
                <li><a class="nav__link " href="/html/trangchu.html">Trang chủ</a> </li>
                <li><a class="nav__link" href="/html/sanpham.html">Sản phẩm</a></li>
                <li class="hide-on-tablet ">
                    <a class="nav__link " href="#">Tài khoản <i
                            class="header__list-more fa-solid fa-chevron-down"></i></a>
                    <ul class="header__nav__sub hide-on-tablet">
                        <li><a class="nav__link" href="./dangnhap.html">Đăng nhập</a></li>
                        <li><a class="nav__link" href="./dangky.html">Đăng ký</a></li>
                    </ul>
                </li>
                <li> <a class="nav__link " href="./tintuc.html">Tin tức</a></li>
                <li><a class="nav__link " href="./gioithieu.html">Giới thiệu</a></li>

            </ul>

            <!-- search  -->
            <div class="nav__form">
                <form class="header__search" action="">
                    <div class="header__input-wrap"><input id="value__text" maxlength="50" class="header__input-text"
                            type="text" placeholder="Tìm kiếm sản phẩm">
                    </div>
                    <button class="header__search-btn">
                        <i class="fa fa-search form__icon-search header__search--btn-icon"></i>
                    </button>
                </form>
                <!-- cart layout -->
                <a href="./giohang.html" class="header__cart">
                    <i class="header__cart-icon fa-solid fa-bag-shopping"></i>
                </a>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1 class="container--title">Your cart</h1>
        <table class="list-items">
            <thead class="list-head"></thead>
            <tbody class="list-body"></tbody>
            <tfoot class="list-foot"></tfoot>
        </table>

    </div>
    <script src="../atsses/js/cart.js"></script>
    <script>
        window.addEventListener('load', showCart, false)

    </script>
</body>

</html>
